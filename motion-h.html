    <script>
        (() => {

class Accordion {
    constructor(obj) {
const $elements = document.querySelectorAll(obj.hookName);

$elements.forEach($elm => {
    const $trigger = $elm.querySelectorAll(obj.tagName);
    const triggerLength = $trigger.length;
    let index = 0;

    while(index < triggerLength) {
        $trigger[index].addEventListener('click', (e) => this.clickHandler(e));
        index++;
    }
});


    }
    //clickHandlerの中身
clickHandler(e) {
    //デフォルトを防ぐ
    e.preventDefault();

    //クリックした箇所の情報を取得してきて代入
    const $target = e.currentTarget;
    //クリックした箇所の次の要素を取得してきて代入
    const $content = $target.nextElementSibling;

    if($content.style.display === 'block'){
        $content.style.display = 'none'; 
    }else{
        $content.style.display = 'block';
    }

};
}

const Appear = new Accordion({
    hookName: '.word',
    tagName: 'a'
});

})();
